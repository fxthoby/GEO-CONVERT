
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoConvert Pro | Expertise Géodésique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Définition stricte de Calibri avec fallbacks */
        @font-face {
            font-family: 'Calibri';
            src: local('Calibri'), local('Calibri Regular'), local('Calibri-Regular');
        }

        * {
            font-family: 'Calibri', 'Candara', 'Segoe UI', 'Optima', 'Arial', sans-serif !important;
        }

        body { 
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }

        :root {
            --bordeaux: #4a0404;
            --bordeaux-light: #6d0707;
            --gray-border: #e2e8f0;
        }

        /* Fix pour l'affichage de la carte */
        .leaflet-container { 
            width: 100% !important; 
            height: 100% !important; 
            min-height: 400px;
            border-radius: 1.5rem; 
            z-index: 10;
            border: 1px solid var(--gray-border);
            background: #f1f5f9 !important; /* Couleur de fond si les tuiles ne chargent pas */
        }

        .glass-header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(16px); 
            border-bottom: 1px solid var(--gray-border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--bordeaux); border-radius: 10px; }
        
        input::placeholder {
            color: #94a3b8 !important;
        }

        .leaflet-popup-content-wrapper {
            background: #ffffff !important;
            color: #000000 !important;
            border-radius: 1rem !important;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important;
        }
        .leaflet-popup-tip {
            background: #ffffff !important;
        }
    </style>
<script type="importmap">

  }
}
